<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Filter App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Image Filter Application</h1>

  <!-- FILTER CONTROLS + HEATMAP -->
  <div class="filter-panel">
    <form id="filterForm" method="POST" enctype="multipart/form-data">
      <div class="controls">
        <label>Upload Image:</label>
        <input type="file" id="imageUpload" name="image"><br><br>

        <label>Choose Filter:</label>
        <select id="filterSelect" name="filter">
          <option value="blur">Blur</option>
          <option value="sharpen">Sharpen</option>
          <option value="edge">Edge Detection</option>
          <option value="custom">Custom</option>
        </select><br><br>

        <div id="customKernelInputs" style="display:none; margin-bottom:20px;">
          <h3>Enter Custom 3Ã—3 Kernel:</h3>
          <table id="kernelTable">
            <tr>
              <td><input type="number" value="0"></td>
              <td><input type="number" value="0"></td>
              <td><input type="number" value="0"></td>
            </tr>
            <tr>
              <td><input type="number" value="0"></td>
              <td><input type="number" value="1"></td>
              <td><input type="number" value="0"></td>
            </tr>
            <tr>
              <td><input type="number" value="0"></td>
              <td><input type="number" value="0"></td>
              <td><input type="number" value="0"></td>
            </tr>
          </table>

          <!-- AI Generator Section - Added Here -->
          <div style="margin-top: 20px; padding: 15px; border: 2px solid #4CAF50; border-radius: 8px; background-color: #f9f9f9;">
            <h4 style="color: #4CAF50; margin-top: 0;">ðŸ¤– AI Kernel Generator</h4>
            <p style="margin: 10px 0; font-size: 14px; color: #666;">Describe what kind of filter effect you want!</p>
            
            <input type="text" id="aiRequest" placeholder="e.g., 'reduce noise', 'detect edges', 'emboss effect'" 
                   style="width: 300px; padding: 8px; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <button type="button" onclick="generateKernel()" 
                    style="background-color: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
              Generate with AI
            </button>
            
            <div id="aiResult" style="margin-top: 15px; display: none;">
              <div id="aiExplanation" style="background: #e8f4fd; padding: 10px; border-radius: 4px; margin-bottom: 10px;"></div>
              <button type="button" onclick="useAIKernel()" 
                      style="background-color: #008CBA; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
                Use This Kernel
              </button>
            </div>
            
            <div id="aiLoading" style="display: none; margin-top: 10px; color: #666;">
              Generating kernel...
            </div>
            
            <div id="aiError" style="display: none; margin-top: 10px; color: #d32f2f; background: #ffebee; padding: 8px; border-radius: 4px;"></div>
          </div>
        </div>

        <button type="button" id="applyFilter">Apply Filter</button>
      </div>
    </form>

    <!-- HEATMAP + MATRIX SIDE BY SIDE -->
    <div class="matrix-panel">
      <div>
        <h2>Filter Kernel Heatmap</h2>
        <div id="filterHeatmap" class="heatmap-grid"></div>
      </div>
      <div>
        <h2>Filter Matrix</h2>
        <table id="filterMatrix" border="1" cellpadding="5"></table>
      </div>
    </div>
  </div>

  <!-- IMAGE DISPLAY -->
  <div class="images">
    <div>
      <h2>Original Image</h2>
      <img id="beforeImage" src="{{ image_url }}" alt="Original">
    </div>
    <div>
      <h2>Filtered Image</h2>
      <img id="afterImage" src="" alt="Filtered">
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script>
    let generatedKernel = null;

    async function generateKernel() {
      const request = document.getElementById('aiRequest').value.trim();
      if (!request) {
        alert("Please describe what kind of filter you want!");
        return;
      }

      // Show loading
      document.getElementById('aiLoading').style.display = 'block';
      document.getElementById('aiResult').style.display = 'none';
      document.getElementById('aiError').style.display = 'none';

      try {
        const response = await fetch('/generate_kernel', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({request})
        });

        const data = await response.json();

        if (response.ok) {
          generatedKernel = data.kernel;
          document.getElementById('aiExplanation').innerHTML = `<strong>Generated kernel:</strong> ${data.explanation}`;
          document.getElementById('aiResult').style.display = 'block';
        } else {
          document.getElementById('aiError').textContent = data.error;
          document.getElementById('aiError').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('aiError').textContent = 'Error: ' + error.message;
        document.getElementById('aiError').style.display = 'block';
      } finally {
        document.getElementById('aiLoading').style.display = 'none';
      }
    }

    function useAIKernel() {
      if (generatedKernel) {
        const inputs = document.querySelectorAll('#kernelTable input');
        let index = 0;
        generatedKernel.forEach(row => {
          row.forEach(val => {
            if (inputs[index]) {
              inputs[index].value = val.toFixed(6);
              index++;
            }
          });
        });
        
        // Update display
        updateDisplay(generatedKernel);
        alert('AI-generated kernel loaded!');
      }
    }

    // Allow Enter key
    document.getElementById('aiRequest').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generateKernel();
    });
  </script>
</body>
</html>
